<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Houseplant Assistant</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <script src="config.js"></script>
</head>
<body>
    <nav>
        <div class="nav-left">
            <div class="nav-item">
                <a href="javascript:void(0)" onclick="window.history.back()">
                    <img src="images/back.png" alt="Back" class="nav-icon">
                    <span class="tooltip">Go back to previous page</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="index.html">
                    <img src="images/homebutton.png" alt="Home" class="nav-icon">
                    <span class="tooltip">Return to home page</span>
                </a>
            </div>
        </div>
        <div class="nav-right">
            <div class="nav-item">
                <a href="plant-info.html?id=PLANT_ID" onclick="this.href=`plant-info.html?id=${config.PLANT_OF_DAY_ID}`">
                    <span class="nav-text">Plant of the day</span>
                    <img src="images/plant.png" alt="Plant of the day" class="nav-icon-only">
                    <span class="tooltip">View today's featured plant</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="contact.html">
                    <span class="nav-text">Contact us</span>
                    <img src="images/contact.png" alt="Contact" class="nav-icon-only">
                    <span class="tooltip">Contact our team</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="about.html">
                    <span class="nav-text">About us</span>
                    <img src="images/about.png" alt="About" class="nav-icon-only">
                    <span class="tooltip">Learn about our team</span>
                </a>
            </div>
        </div>
    </nav>

    <main class="centered-content">
        <h1>Houseplant Assistant</h1>
        
        <form id="searchForm" class="search-container">
            <input type="text" placeholder="Search for a houseplant" id="searchInput">
            <div class="nav-item">
                <img src="images/search.png" alt="Search" class="search-icon">
                <span class="tooltip">Click to search</span>
            </div>
        </form>

        <div class="nav-item plant-of-day-box" onclick="window.location.href=`plant-info.html?id=${config.PLANT_OF_DAY_ID}`">
            <p>Learn about the plant of the day!</p>
            <img src="images/plantplaceholder.png" alt="Plant of the day">
            <span class="tooltip">Click to see today's featured plant</span>
        </div>
    </main>

    <script>
    document.getElementById('searchForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const searchTerm = document.getElementById('searchInput').value.trim();
        if (searchTerm) {
            window.location.href = `search-results.html?q=${encodeURIComponent(searchTerm)}`;
        }
    });

    document.querySelector('.search-icon').addEventListener('click', function(e) {
        e.preventDefault();
        const searchTerm = document.getElementById('searchInput').value.trim();
        if (searchTerm) {
            window.location.href = `search-results.html?q=${encodeURIComponent(searchTerm)}`;
        }
    });

    async function verifyPlantOfDay() {
        const plantBox = document.querySelector('.plant-of-day-box');
        
        try {
            // Verify the plant is accessible
            const response = await fetch(`https://perenual.com/api/species/details/${config.PLANT_OF_DAY_ID}?key=${config.API_KEY}`);
            const data = await response.json();
            
            // If the plant is behind a paywall, get another one
            if (data.message === "Please Upgrade Plan - https://perenual.com/subscription-api-pricing. Sorry") {
                // Remove the ID from the FREE_PLANT_IDS array for future reference
                const index = config.FREE_PLANT_IDS.indexOf(config.PLANT_OF_DAY_ID);
                if (index > -1) {
                    config.FREE_PLANT_IDS.splice(index, 1);
                }
                // Try the next plant in the list
                config.PLANT_OF_DAY_ID = config.FREE_PLANT_IDS[0];
            }
            
            // Update the onclick handler with the verified plant ID
            plantBox.onclick = () => window.location.href = `plant-info.html?id=${config.PLANT_OF_DAY_ID}`;
            
        } catch (error) {
            console.error('Error verifying plant of the day:', error);
        }
    }

    // Call the verification function when the page loads
    document.addEventListener('DOMContentLoaded', verifyPlantOfDay);
    </script>
</body>
</html>
