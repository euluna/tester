<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Houseplant Assistant</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="config.js"></script>
</head>
<body>
    <nav>
        <div class="nav-left">
            <div class="nav-item">
                <a href="javascript:void(0)" onclick="window.history.back()">
                    <img src="images/back.png" alt="Back" class="nav-icon">
                    <span class="tooltip">Go back to previous page</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="index.html">
                    <img src="images/homebutton.png" alt="Home" class="nav-icon">
                    <span class="tooltip">Return to home page</span>
                </a>
            </div>
        </div>
        <div class="nav-right">
            <div class="nav-item">
                <a href="plant-info.html?id=PLANT_ID" onclick="return checkAPILimit(event, this)">
                    <span class="nav-text">Plant of the day</span>
                    <img src="images/plant.png" alt="Plant of the day" class="nav-icon-only">
                    <span class="tooltip">View today's featured plant</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="contact.html">
                    <span class="nav-text">Contact us</span>
                    <img src="images/contact.png" alt="Contact" class="nav-icon-only">
                    <span class="tooltip">Contact our team</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="about.html">
                    <span class="nav-text">About us</span>
                    <img src="images/about.png" alt="About" class="nav-icon-only">
                    <span class="tooltip">Learn about our team</span>
                </a>
            </div>
        </div>
    </nav>

    <main class="centered-content">
        <h1>Houseplant Assistant</h1>
        
        <form id="searchForm" class="search-container">
            <input type="text" placeholder="Search for a houseplant" id="searchInput">
            <div class="nav-item">
                <img src="images/search.png" alt="Search" class="search-icon">
                <span class="tooltip">Click to search</span>
            </div>
        </form>

        <div class="nav-item plant-of-day-box" id="plantOfDayBox">
            <p>Learn about the plant of the day!</p>
            <img src="images/plantplaceholder.png" alt="Plant of the day">
            <span class="tooltip">Click to see today's featured plant</span>
        </div>
    </main>
    <script src="env.js"></script>
    <script src="config.js" type="module"></script>
    <script>
    document.getElementById('searchForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const searchTerm = document.getElementById('searchInput').value.trim();
        if (searchTerm) {
            // Store the search term in sessionStorage
            sessionStorage.setItem('lastSearchTerm', searchTerm);
            window.location.href = `search-results.html?q=${encodeURIComponent(searchTerm)}`;
        }
    });

    document.querySelector('.search-icon').addEventListener('click', function(e) {
        e.preventDefault();
        const searchTerm = document.getElementById('searchInput').value.trim();
        if (searchTerm) {
            // Store the search term in sessionStorage
            sessionStorage.setItem('lastSearchTerm', searchTerm);
            window.location.href = `search-results.html?q=${encodeURIComponent(searchTerm)}`;
        }
    });

    async function checkAPILimit(event, link) {
        try {
            const response = await fetch(`https://perenual.com/api/species/details/${config.PLANT_OF_DAY_ID}?key=${config.API_KEY}`);
            const data = await response.json();
            
            if (data.message && (
                data.message.includes("Please Upgrade Plan") || 
                data.message.includes("Sorry") ||
                data.message.includes("subscription")
            )) {
                event.preventDefault();
                link.classList.add('premium-plant');
                link.style.pointerEvents = 'none';
                const tooltip = link.querySelector('.tooltip');
                if (tooltip) {
                    tooltip.textContent = 'API limit reached. Try again tomorrow.';
                    tooltip.style.display = 'block';  // Force display
                    tooltip.style.backgroundColor = '#fff3cd';
                    tooltip.style.color = '#856404';
                    tooltip.style.border = '1px solid #ffeeba';
                }
                
                // Create and show the API limit message
                const messageDiv = document.createElement('div');
                messageDiv.className = 'api-limit-message';
                messageDiv.innerHTML = '<p>Unfortunately, we have reached the limit of accessing the plants\' database. Please try again tomorrow.</p>';
                document.querySelector('main').appendChild(messageDiv);
                messageDiv.style.display = 'none';
                
                // Add click handler to show message
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    messageDiv.style.display = 'block';
                    setTimeout(() => {
                        messageDiv.style.display = 'none';
                    }, 3000);
                });
                
                return false;
            }
            
            link.href = `plant-info.html?id=${config.PLANT_OF_DAY_ID}`;
            return true;
        } catch (error) {
            console.error('Error checking API limit:', error);
            event.preventDefault();
            link.classList.add('premium-plant');
            link.style.pointerEvents = 'none';
            const tooltip = link.querySelector('.tooltip');
            if (tooltip) {
                tooltip.textContent = 'API limit reached. Try again tomorrow.';
                tooltip.style.display = 'block';  // Force display
                tooltip.style.backgroundColor = '#fff3cd';
                tooltip.style.color = '#856404';
                tooltip.style.border = '1px solid #ffeeba';
            }
            return false;
        }
    }

    // Check API limit on page load
    document.addEventListener('DOMContentLoaded', async () => {
        const plantOfDayLink = document.querySelector('a[href*="plant-info.html?id=PLANT_ID"]');
        if (plantOfDayLink) {
            await checkAPILimit({ preventDefault: () => {} }, plantOfDayLink);
        }
    });

    async function verifyPlantOfDay() {
        const plantBox = document.getElementById('plantOfDayBox');
        const tooltip = plantBox.querySelector('.tooltip'); // Get the tooltip
        
        try {
            const response = await fetch(`https://perenual.com/api/species/details/${config.PLANT_OF_DAY_ID}?key=${config.API_KEY}`);
            const data = await response.json();
            
            console.log('API Response:', data);
            
            if (data.message && (
                data.message.includes("Please Upgrade Plan") || 
                data.message.includes("Sorry") ||
                data.message.includes("subscription")
            )) {
                // Add premium-plant class to match search results styling
                plantBox.classList.add('premium-plant');
                plantBox.classList.add('api-limit');
                
                // Remove the tooltip
                if (tooltip) {
                    tooltip.remove();
                }
                
                // Create error message div
                const messageDiv = document.createElement('div');
                messageDiv.className = 'api-limit-message';
                messageDiv.innerHTML = '<p>Unfortunately, we have reached the limit of accessing the plants\' database. Please try again later.</p>';
                document.querySelector('main').appendChild(messageDiv);
                messageDiv.style.display = 'none';
                
                // Add click handler to show message
                plantBox.addEventListener('click', (e) => {
                    e.preventDefault();
                    messageDiv.style.display = 'block';
                    setTimeout(() => {
                        messageDiv.style.display = 'none';
                    }, 3000);
                });
            } else {
                plantBox.addEventListener('click', () => {
                    window.location.href = `plant-info.html?id=${config.PLANT_OF_DAY_ID}`;
                });
            }
            
        } catch (error) {
            console.error('Error verifying plant of the day:', error);
            plantBox.classList.add('premium-plant');
            plantBox.classList.add('api-limit');
            
            // Remove the tooltip for error case
            if (tooltip) {
                tooltip.remove();
            }
            
            // Create error message div for error case
            const messageDiv = document.createElement('div');
            messageDiv.className = 'api-limit-message';
            messageDiv.innerHTML = '<p>Unfortunately, we have reached the limit of accessing the plants\' database. Please try again tomorrow.</p>';
            document.querySelector('main').appendChild(messageDiv);
            messageDiv.style.display = 'none';
            
            // Add click handler for error case
            plantBox.addEventListener('click', (e) => {
                e.preventDefault();
                messageDiv.style.display = 'block';
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 3000);
            });
        }
    }

    // Call verifyPlantOfDay when the page loads
    document.addEventListener('DOMContentLoaded', () => {
        verifyPlantOfDay();
    });
    </script>
</body>
</html>
