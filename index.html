<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Houseplant Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="nav-left">
            <a href="#" class="back-arrow">←</a>
            <a href="index.html" class="home-icon">⌂</a>
        </div>
        <div class="nav-right">
            <a href="contact.html">Contact us</a>
            <a href="about.html">About us</a>
        </div>
    </nav>

    <main>
        <h1>Houseplant Assistant</h1>
        
        <form id="searchForm" class="search-container">
            <input type="text" placeholder="Search for a houseplant" id="searchInput">
            <button type="submit">🔍</button>
        </form>

        <p class="subtitle">Learn about the plant of the day!</p>
        <div class="placeholder-image">
            <img src="placeholder.png" alt="Plant of the day">
        </div>
    </main>

    <script src="config.js"></script>
    <script>
    document.getElementById('searchForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const searchTerm = document.getElementById('searchInput').value;
        window.location.href = `search-results.html?q=${encodeURIComponent(searchTerm)}`;
    });
    </script>
</body>
</html>
