<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Houseplant Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="nav-left">
            <a href="#" class="back-arrow">‚Üê</a>
            <a href="index.html" class="home-icon">‚åÇ</a>
        </div>
        <div class="nav-right">
            <a href="contact.html">Contact us</a>
            <a href="about.html">About us</a>
        </div>
    </nav>

    <main>
        <h1>Houseplant Assistant</h1>
        
        <form id="searchForm" class="search-container">
            <input type="text" placeholder="Search for a houseplant" id="searchInput">
            <button type="submit">üîç</button>
        </form>

        <p class="subtitle">Learn about the plant of the day!</p>
        <div id="plantOfDay" class="placeholder-image">
            <!-- Content will be populated by JavaScript -->
        </div>
    </main>

    <script src="config.js"></script>
    <script>
    document.getElementById('searchForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const searchTerm = document.getElementById('searchInput').value.trim();
        if (searchTerm) {
            window.location.href = `search-results.html?q=${encodeURIComponent(searchTerm)}`;
        }
    });

    async function getPlantOfDay() {
        try {
            const plantId = 1; // Hardcoded to 1 for now
            const response = await fetch(`https://perenual.com/api/species/details/${plantId}?key=${config.API_KEY}`);
            if (!response.ok) throw new Error('Failed to fetch plant of the day');
            const plant = await response.json();
            return plant;
        } catch (error) {
            console.error('Error fetching plant of the day:', error);
            return null;
        }
    }

    function displayPlantOfDay(plant) {
        const container = document.getElementById('plantOfDay');
        if (!plant) {
            container.innerHTML = '<p>Failed to load plant of the day</p>';
            return;
        }

        container.innerHTML = `
            <div class="plant-card" data-id="${plant.id}">
                <img src="${plant.default_image?.thumbnail || 'placeholder.png'}" alt="${plant.common_name}">
                <div class="plant-info">
                    <h2>${plant.common_name}</h2>
                    <p>${plant.scientific_name[0]}</p>
                </div>
            </div>
        `;

        // Add click handler to navigate to plant details
        container.querySelector('.plant-card').addEventListener('click', () => {
            window.location.href = `plant-info.html?id=${plant.id}`;
        });
    }

    // Load plant of the day when page loads
    window.addEventListener('load', async () => {
        const plant = await getPlantOfDay();
        displayPlantOfDay(plant);
    });
    </script>
</body>
</html>
