<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Houseplant Assistant</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <script src="config.js"></script>
</head>
<body>
    <nav>
        <div class="nav-left">
            <div class="nav-item">
                <a href="javascript:void(0)" onclick="window.history.back()">
                    <img src="images/back.png" alt="Back" class="nav-icon">
                    <span class="tooltip">Go back to previous page</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="index.html">
                    <img src="images/homebutton.png" alt="Home" class="nav-icon">
                    <span class="tooltip">Return to home page</span>
                </a>
            </div>
        </div>
        <div class="nav-right">
            <div class="nav-item">
                <a href="plant-info.html?id=PLANT_ID" onclick="return checkAPILimit(event, this)">
                    <span class="nav-text">Plant of the day</span>
                    <img src="images/plant.png" alt="Plant of the day" class="nav-icon-only">
                    <span class="tooltip">View today's featured plant</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="contact.html">
                    <span class="nav-text">Contact us</span>
                    <img src="images/contact.png" alt="Contact" class="nav-icon-only">
                    <span class="tooltip">Contact our team</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="about.html">
                    <span class="nav-text">About us</span>
                    <img src="images/about.png" alt="About" class="nav-icon-only">
                    <span class="tooltip">Learn about our team</span>
                </a>
            </div>
        </div>
    </nav>

    <main>
        <h1>Contact us</h1>
        <form class="contact-form" id="contactForm" action="https://formspree.io/f/movqkayn" method="POST">
            <input type="email" name="email" id="emailInput" placeholder="Email address" required>
            <div class="custom-select">
                <div class="select-header" id="categoryHeader">
                    <span class="selected-option">Select purpose</span>
                    <div class="select-arrow"></div>
                </div>
                <div class="select-options">
                    <div class="option" data-value="support" data-description="Get help with technical issues">Technical Support</div>
                    <div class="option" data-value="feedback" data-description="Share your thoughts">Feedback</div>
                    <div class="option" data-value="other" data-description="Other inquiries">Other</div>
                </div>
                <input type="hidden" name="category" id="categoryInput" required>
            </div>
            <textarea name="message" id="messageInput" placeholder="Enter message" required></textarea>
            <button type="submit">Submit</button>
        </form>

        <div class="popup" id="successPopup">
            <div class="popup-content">
                <h2>Thank You!</h2>
                <p>Your message has been sent successfully.</p>
                <button onclick="closePopup()">Close</button>
            </div>
        </div>
    </main>
    <script src="env.js"></script>
    <script src="config.js" type="module"></script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            fetch(this.action, {
                method: 'POST',
                body: new FormData(this),
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    this.reset();
                    document.getElementById('successPopup').style.display = 'block';
                } else {
                    throw new Error(data.error || 'Form submission failed');
                }
            })
            .catch(error => {
                console.error('Error details:', error);
                alert('Sorry, there was a problem submitting your form. Please try again.');
            });
        });

        function closePopup() {
            document.getElementById('successPopup').style.display = 'none';
        }

        window.onclick = function(event) {
            const popup = document.getElementById('successPopup');
            if (event.target == popup) {
                popup.style.display = 'none';
            }
        }

        // Custom dropdown functionality
        document.addEventListener('DOMContentLoaded', function() {
            const customSelect = document.querySelector('.custom-select');
            const header = customSelect.querySelector('.select-header');
            const selectedText = customSelect.querySelector('.selected-option');
            const options = customSelect.querySelectorAll('.option');
            const hiddenInput = document.getElementById('categoryInput');
            let originalText = selectedText.textContent; // Store original text

            header.addEventListener('click', () => {
                customSelect.classList.toggle('open');
            });

            options.forEach(option => {
                // Add hover effect without color change
                option.addEventListener('mouseenter', () => {
                    selectedText.textContent = option.textContent;
                });

                // Reset text when mouse leaves
                option.addEventListener('mouseleave', () => {
                    if (!hiddenInput.value) { // Only reset if no option is selected
                        selectedText.textContent = originalText;
                    } else {
                        selectedText.textContent = customSelect.querySelector('.option.selected').textContent;
                    }
                });

                option.addEventListener('click', () => {
                    selectedText.textContent = option.textContent;
                    hiddenInput.value = option.dataset.value;
                    customSelect.classList.remove('open');
                    
                    // Remove selected class from all options
                    options.forEach(opt => opt.classList.remove('selected'));
                    // Add selected class to clicked option
                    option.classList.add('selected');
                });
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', (e) => {
                if (!customSelect.contains(e.target)) {
                    customSelect.classList.remove('open');
                }
            });
        });

        async function checkAPILimit(event, link) {
            try {
                const response = await fetch(`https://perenual.com/api/species/details/${config.PLANT_OF_DAY_ID}?key=${config.API_KEY}`);
                const data = await response.json();
                
                if (data.message && (
                    data.message.includes("Please Upgrade Plan") || 
                    data.message.includes("Sorry") ||
                    data.message.includes("subscription")
                )) {
                    event.preventDefault();
                    link.classList.add('premium-plant');
                    link.style.pointerEvents = 'none';
                    const tooltip = link.querySelector('.tooltip');
                    if (tooltip) {
                        tooltip.textContent = 'API limit reached. Try again tomorrow.';
                    }
                    return false;
                }
                
                link.href = `plant-info.html?id=${config.PLANT_OF_DAY_ID}`;
                return true;
            } catch (error) {
                console.error('Error checking API limit:', error);
                event.preventDefault();
                link.classList.add('premium-plant');
                link.style.pointerEvents = 'none';
                const tooltip = link.querySelector('.tooltip');
                if (tooltip) {
                    tooltip.textContent = 'API limit reached. Try again tomorrow.';
                }
                return false;
            }
        }

        // Check API limit on page load
        document.addEventListener('DOMContentLoaded', async () => {
            const plantOfDayLink = document.querySelector('a[href*="plant-info.html?id=PLANT_ID"]');
            if (plantOfDayLink) {
                await checkAPILimit({ preventDefault: () => {} }, plantOfDayLink);
            }
        });
    </script>
</body>
</html>
