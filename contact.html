<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Houseplant Assistant</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <script src="config.js"></script>
</head>
<body>
    <nav>
        <div class="nav-left">
            <a href="javascript:void(0)" onclick="window.history.back()" class="back-arrow">
                <img src="images/back.png" alt="Back" class="nav-icon">
            </a>
            <a href="index.html" class="home-icon">
                <img src="images/homebutton.png" alt="Home" class="nav-icon">
            </a>
        </div>
        <div class="nav-right">
            <a href="plant-info.html?id=PLANT_ID" onclick="this.href=`plant-info.html?id=${config.PLANT_OF_DAY_ID}`">Plant of the day</a>
            <a href="contact.html">Contact us</a>
            <a href="about.html">About us</a>
        </div>
    </nav>

    <main>
        <h1>Contact us</h1>
        
        <form class="contact-form">
            <input type="email" placeholder="Email address" required>
            <select required>
                <option value="">General Inquiries</option>
                <option value="support">Technical Support</option>
                <option value="feedback">Feedback</option>
                <option value="other">Other</option>
            </select>
            <textarea placeholder="Enter message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </main>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('.plant-of-day-link').forEach(link => {
            link.href = `plant-info.html?id=${config.PLANT_OF_DAY_ID}`;
        });
        // Get all nav links including Plant of the day
        const plantOfDayButton = document.querySelector('a[href="#"]');
        if (plantOfDayButton) {
            plantOfDayButton.addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'plant-info.html?random=true';
            });
        }
    });
    </script>
</body>
</html>
