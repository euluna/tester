<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <script src="config.js"></script>
</head>
<body>
    <nav>
        <div class="nav-left">
            <a href="javascript:void(0)" onclick="window.history.back()" class="back-arrow">
                <img src="images/back.png" alt="Back" class="nav-icon">
            </a>
            <a href="index.html" class="home-icon">
                <img src="images/homebutton.png" alt="Home" class="nav-icon">
            </a>
        </div>
        <div class="nav-right">
            <a href="plant-info.html?id=1" class="plant-of-day-link">Plant of the day</a>
            <a href="contact.html">Contact us</a>
            <a href="about.html">About us</a>
        </div>
    </nav>

    <main>
        <div class="plant-detail" id="plantDetail">
            <div class="plant-details">
                <!-- Content will be inserted here by JavaScript -->
            </div>
        </div>
    </main>

    <script src="js/config.js"></script>
    <script>
    async function getPlantDetails(id) {
        try {
            const response = await fetch(`https://perenual.com/api/species/details/${id}?key=${config.API_KEY}`);
            if (!response.ok) {
                throw new Error('API request failed');
            }
            const data = await response.json();
            return data;
        } catch (error) {
            console.error('Error:', error);
            return null;
        }
    }

    async function displayPlantDetails() {
        try {
            const params = new URLSearchParams(window.location.search);
            const plantId = params.get('id');
            
            if (!plantId) {
                document.querySelector('.plant-details').innerHTML = '<p>No plant selected</p>';
                return;
            }

            const plant = await getPlantDetails(plantId);
            if (!plant) {
                document.querySelector('.plant-details').innerHTML = '<p>Failed to load plant details</p>';
                return;
            }

            // Function to determine care level
            function getCareLevel(plant) {
                const factors = {
                    watering: plant.watering || '',
                    sunlight: plant.sunlight || [],
                    maintenance: plant.maintenance || ''
                };
                
                // Simple algorithm to determine care level
                if (factors.watering.toLowerCase().includes('minimum') || 
                    factors.watering.toLowerCase().includes('low')) {
                    return 'Easy';
                } else if (factors.watering.toLowerCase().includes('frequent') || 
                          factors.watering.toLowerCase().includes('high')) {
                    return 'Difficult';
                }
                return 'Moderate';
            }

            const plantHtml = `
                <div class="plant-container">
                    <div class="plant-image-section">
                        <img src="${plant.default_image?.original_url || 'images/plantplaceholder.png'}" 
                             alt="${plant.common_name || 'Plant image'}"
                             onerror="this.src='images/plantplaceholder.png'">
                        <button class="add-to-tasks">Add to tasks</button>
                    </div>
                    <div class="plant-info">
                        <h1 class="plant-name">${plant.common_name || 'Unknown Plant'}</h1>
                        <p class="scientific-name">${plant.scientific_name?.[0] || 'Scientific name not available'}</p>
                        
                        <div class="care-info">
                            <p><strong>Watering:</strong> ${plant.watering || 'Information not available'}</p>
                            <p><strong>Sunlight:</strong> ${Array.isArray(plant.sunlight) ? plant.sunlight.join(', ') : (plant.sunlight || 'Information not available')}</p>
                            <p><strong>Care Level:</strong> ${getCareLevel(plant)}</p>
                            <div class="description">
                                <p><strong>Description:</strong> ${plant.description || 'No description available'}</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            document.querySelector('.plant-details').innerHTML = plantHtml;
        } catch (error) {
            console.error('Error in displayPlantDetails:', error);
            document.querySelector('.plant-details').innerHTML = '<p>Error loading plant details</p>';
        }
    }

    function addToTasks(plantId) {
        // Add to tasks functionality here
        console.log('Adding plant', plantId, 'to tasks');
    }

    window.addEventListener('load', displayPlantDetails);
    </script>

    <style>
    .plant-container {
        background: white;
        border-radius: 8px;
        padding: 1rem;
        width: 90%;
        max-width: 1000px;
        margin: 1rem auto;
        display: flex;
        gap: 1.5rem;
        min-height: 400px;
    }

    .plant-image-section {
        flex: 2;
        max-width: 40%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 0.8rem;
    }

    .plant-info {
        flex: 3;
    }

    .plant-image-section img {
        width: 100%;
        aspect-ratio: 1;
        object-fit: cover;
        border-radius: 6px;
    }

    .add-to-tasks {
        width: 100%;
        padding: 0.6rem;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
    }

    .plant-name {
        color: #4CAF50;
        margin-bottom: 0.3rem;
        text-transform: capitalize;
    }

    .scientific-name {
        font-style: italic;
        color: #666;
        margin-bottom: 1rem;
        text-align: center;
    }

    .care-info p {
        margin: 0.5rem 0;
        line-height: 1.4;
    }

    .description {
        margin-top: 1rem;
        line-height: 1.5;
    }

    @media (max-width: 768px) {
        .plant-container {
            flex-direction: column;
        }
        
        .plant-image-section {
            max-width: 100%;
        }
    }
    </style>
</body>
</html>
