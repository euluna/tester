name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Replace with your default branch name if it's not "main"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out your repository
    - name: Check out the repository
      uses: actions/checkout@v3

    # Step 2: Set up Node.js (for sites built with React, Vue, etc.)
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    # Step 3: Install dependencies and build the project
    - name: Install dependencies and build
      run: |
        npm install
        echo "REACT_APP_API_KEY=${{ secrets.API_KEY }}" >> .env  # Add API key to .env file
        npm run build

    # Step 4: Deploy to GitHub Pages
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build  # Adjust if your static files are in a different folder
