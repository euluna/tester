<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - Houseplant Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="nav-left">
            <a href="javascript:void(0)" onclick="window.history.back()" class="back-arrow">
                <img src="images/back.png" alt="Back" class="nav-icon">
            </a>
            <a href="index.html" class="home-icon">
                <img src="images/homebutton.png" alt="Home" class="nav-icon">
            </a>
        </div>
        <div class="nav-right">
            <a href="plant-info.html?id=1">Plant of the day</a>
            <a href="contact.html">Contact us</a>
            <a href="about.html">About us</a>
        </div>
    </nav>

    <form id="searchForm" class="search-container">
        <input type="text" placeholder="Search for a houseplant" id="searchInput">
        <img src="images/search.png" alt="Search" class="search-icon">
    </form>

    <p class="results-count"></p>
    <div class="search-results"></div>

    <script>
        const API_KEY = 'sk-hEti6736590623fd37640';

        async function searchPlants(query) {
            try {
                const response = await fetch(`https://perenual.com/api/species-list?key=${API_KEY}&q=${encodeURIComponent(query)}`);
                if (!response.ok) throw new Error('API request failed');
                return await response.json();
            } catch (error) {
                console.error('Error:', error);
                return null;
            }
        }

        function displayResults(results) {
            const resultsContainer = document.querySelector('.search-results');
            const resultsCount = document.querySelector('.results-count');
            
            if (!results || !results.data) {
                resultsContainer.innerHTML = '<p>No results found</p>';
                return;
            }
            
            resultsCount.textContent = `${results.data.length} results for "${document.getElementById('searchInput').value}"`;
            
            resultsContainer.innerHTML = results.data.map(plant => `
                <div class="plant-card" data-id="${plant.id}">
                    <img src="${plant.default_image?.original_url || 'images/plantplaceholder.png'}" alt="${plant.common_name}">
                    <div class="plant-info">
                        <h2>${plant.common_name}</h2>
                        <p>${plant.scientific_name[0]}</p>
                    </div>
                </div>
            `).join('');

            document.querySelectorAll('.plant-card').forEach(card => {
                card.addEventListener('click', () => {
                    window.location.href = `plant-info.html?id=${card.dataset.id}`;
                });
            });
        }

        window.addEventListener('load', async () => {
            const params = new URLSearchParams(window.location.search);
            const query = params.get('q');
            if (query) {
                document.getElementById('searchInput').value = query;
                const results = await searchPlants(query);
                displayResults(results);
            }
        });

        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const searchTerm = document.getElementById('searchInput').value.trim();
            if (searchTerm) {
                window.location.href = `search-results.html?q=${encodeURIComponent(searchTerm)}`;
            }
        });

        document.querySelector('.search-icon').addEventListener('click', function(e) {
            e.preventDefault();
            const searchTerm = document.getElementById('searchInput').value.trim();
            if (searchTerm) {
                window.location.href = `search-results.html?q=${encodeURIComponent(searchTerm)}`;
            }
        });
    </script>
</body>
</html>
