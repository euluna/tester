<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - Houseplant Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="nav-left">
            <a href="#" class="back-arrow">‚Üê</a>
            <a href="index.html" class="home-icon">‚åÇ</a>
        </div>
        <div class="nav-right">
            <a href="plant-of-day.html">Plant of the day</a>
            <a href="contact.html">Contact us</a>
            <a href="about.html">About us</a>
        </div>
    </nav>

    <main>
        <div class="search-container">
            <input type="text" id="searchInput" value="">
            <button id="searchButton">üîç</button>
        </div>

        <p class="results-count"></p>
        <div class="search-results"></div>
    </main>

    <script src="config.js"></script>
    <script>
    async function searchPlants(query) {
        try {
            const response = await fetch(`https://perenual.com/api/species-list?key=${config.API_KEY}&q=${query}`);
            if (!response.ok) {
                throw new Error('API request failed');
            }
            const data = await response.json();
            return data;
        } catch (error) {
            console.error('Error fetching plants:', error);
            return null;
        }
    }

    function displayResults(results) {
        const resultsContainer = document.querySelector('.search-results');
        const resultsCount = document.querySelector('.results-count');
        
        if (!results || !results.data) {
            resultsContainer.innerHTML = '<p>No results found or error occurred</p>';
            return;
        }
        
        resultsCount.textContent = `${results.data.length} results for "${document.getElementById('searchInput').value}"`;
        
        resultsContainer.innerHTML = results.data.map(plant => `
            <div class="plant-card" data-id="${plant.id}">
                <img src="${plant.default_image?.thumbnail || 'placeholder.png'}" alt="${plant.common_name}">
                <div class="plant-info">
                    <h2>${plant.common_name}</h2>
                    <p>${plant.scientific_name[0]}</p>
                </div>
            </div>
        `).join('');

        // Add click handlers for plant cards
        document.querySelectorAll('.plant-card').forEach(card => {
            card.addEventListener('click', () => {
                window.location.href = `plant-info.html?id=${card.dataset.id}`;
            });
        });
    }

    // Load search results on page load
    window.addEventListener('load', async () => {
        const params = new URLSearchParams(window.location.search);
        const query = params.get('q');
        if (query) {
            document.getElementById('searchInput').value = query;
            const results = await searchPlants(query);
            displayResults(results);
        }
    });

    // Add search button functionality
    document.getElementById('searchButton').addEventListener('click', async () => {
        const searchTerm = document.getElementById('searchInput').value.trim();
        if (searchTerm) {
            const results = await searchPlants(searchTerm);
            displayResults(results);
        }
    });
    </script>
</body>
</html>
